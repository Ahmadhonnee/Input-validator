<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>Input validator</title>
</head>

<body>
    <div class="container">
        <div class="register">
            <div class="register__inner p-5">
                <h1 class="h1 text-start mt-5">Sign in</h1>
                <form class="myForm d-flex flex-column justify-content-center align-items-start gap-3 is-valid"
                    action="https://echo.htmlacademy.ru" >
                    <div class="w-100">
                        <input class="form-control myform__email w-75 mt-5" type="text" placeholder="Email"
                            name="email">
                        <span class="valid-feedback">Valid email</span>
                        <span class="invalid-feedback">Invalid email</span>
                    </div>
                    <div class="w-100">
                        <input class="form-control myForm__password w-75 mt-4" type="text" placeholder="Password"
                            name="password">
                        <span class="valid-feedback">Valid password</span>
                        <span class="invalid-feedback">Invalid password</span>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg mt-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/validations.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
